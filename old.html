<!DOCTYPE html>
<html lang="hr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tin Svagelj">

    <title>Stari dizajn</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="style/layoutOld.css">
    <style media="screen">
      #content {
        padding-left: 15px;
        padding-right: 15px;
      }
      #content p {
        text-align: justify;
        text-indent: 10px;
      }
    </style>
  </head>
  <body>
    <layout src="part/layoutOld.html" menu="part/sidebar.html">
      <p>Ovo je stari, odbačen dizajn web stranice. Previše je asocirao na program za pregled dokumenta umjesto stranice.</p>
    </layout>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="./script/parallax.js"></script>
    <script>
      $(document).ready(function() {
        $('layout').each(function() {
          var content = $(this).clone();
          $(this).empty();

          $(this).load($(this).attr('src'), function() {
            $(this).find('#page-title h1').append($(this).attr('title'))
            $(this).find('#sidebar-nav').load($(this).attr('menu'))
            content.appendTo('#content');
          });
        });
      });
    </script>
  </body>
</html>
